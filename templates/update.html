{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/update/{{task.id}}">
    <div class="form-row">

        <div class="col-sm-10 my-1">
            <label for="name">Mise à jour tâche :</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ajouter une tâche" value="{{task.name}}"/>
        </div>

        <div class="col-sm-2 my-1">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </div>
</form>
{% endblock content %}
